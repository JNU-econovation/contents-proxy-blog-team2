<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
</head>
<body>
<div class="container">
    <h1>기성이와 종근이의 깃허브 블로그</h1>
    <p></p>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>번호</th>
            <th>글 제목</th>
            <th>작성자</th>
        </tr>
        </thead>
        <tbody>
        {{#postsList}}
        <tr align="center" onClick="location.href='/posts/{{id}}'" style="cursor:pointer;">
            <td>{{id}}</td>
            <td>{{title}}</td>
            <td>심기성</td>
        </tr>
        {{/postsList}}
        </tbody>
    </table>
    <form method="get" action="/posts/form">
        <button type="submit" class="btn btn-default pull-right">글쓰기</button>
    </form>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script type="/text/javascript" src="/js/bootstrap.js"/>
</body>
</html>
